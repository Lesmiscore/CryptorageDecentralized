buildscript {
    ext.kotlin_version = '1.2.31'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.nao20010128nao'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'kotlin'
apply from: "./truffle.gradle"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven{
        url 'https://jitpack.io/'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile 'com.github.nao20010128nao:Cryptorage:936cfaa'
    compile 'org.web3j:core:3.4.0'
    compile 'com.github.nao20010128nao:java-ipfs-api:3106a36'
    compile 'com.github.multiformats:java-multiaddr:v1.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
    main {
        java.srcDirs += ["src/solidity"]
    }
}

